    <main>
        <section id="contact" class="glass-card">
            <h1>Contact Me</h1>
            <form action="https://formspree.io/f/xpwapzgd" method="POST" autocomplete="on">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required autocomplete="off"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <p>Or contact me on <a class="button" href="mailto:dhieaaldin70@gmail.com">dhieaaldin70@gmail.com</a></p>
            </div>
        </section>
